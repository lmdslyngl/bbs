
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <link rel="stylesheet" href="common.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <a href="#" class="logo">LMDSSimpleBBS</a>
      <a href="#" class="button">ログイン</a>
    </header>

    <h1>ユーザ編集</h1>
    <form>
      <div class="row responsive-label">
        <div class="col-sm-3">
          <label for="name-text">ユーザ名</label>
        </div>
        <div class="col-sm-9">
          <input id="name-text" class="form-input" type="text" name="name">
        </div>
      </div>
      <div class="row responsive-label">
        <div class="col-sm-3">
          <label for="password-text">パスワード</label>
        </div>
        <div class="col-sm-9">
          <input id="password-text" class="form-input" type="password" name="password">
        </div>
      </div>
      <div class="row responsive-label">
        <div class="col-sm-3">
          <label for="password-confirm-text">パスワード（確認）</label>
        </div>
        <div class="col-sm-9">
          <input id="password-confirm-text" class="form-input" type="password" name="password-confirm">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="default">キャンセル</button>
          <button class="primary">設定</button>
        </div>
      </div>
    </form>

    <form>
      <button class="secondary">ユーザを削除</button>
    </form>

  </body>
</html>
